富岡製糸場
</p>	
<br>
<img src="../image/gunma2.jpg" id="img2">
2014年富岡製糸場と絹産業遺産群は文化遺産としてユネスコ世界遺産一覧表へ記載された。 繰糸場 は長さ140.4m、幅12.3m、高さ12.1m、当時世界的にみても最大規模のもの、明治5年（1872年）から昭和62年(1987年)まで百年以上にわたって操業された。<br><br>

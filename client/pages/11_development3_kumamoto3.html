<p id="a3">
熊本城
</p>	
<br>
<img src="../image/kumamoto3.jpg" id="img2">
慶長12（1607）年、茶臼山と呼ばれた丘陵地に加藤清正が当時の最先端技術と労力を投じて、名城熊本城を築城。以後、熊本城は400年に亘る日本の様々な歴史の重要な舞台となってく。また、「平成２８年熊本地震」により、熊本城は甚大な被害を受けた。<br><br>

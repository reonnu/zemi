</p>

<img src="../image/chiba2.jpg" id="img2">
マザー牧場は、産経新聞や東京タワーなどを創業した前田久吉がつくった。マザー牧場は、房総半島の山々や東京湾、富士山などの雄大な景色が見渡せる鹿野山にある。 都心から近い場所にありながら、豊かな自然とふれあうことができ、子供から大人まで楽しめる観光牧場として親しまれ、国内有数の施設として発展してきた。<br><br>

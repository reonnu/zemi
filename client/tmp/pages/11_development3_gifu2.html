<p id="a3">
高山市三町伝統的建造物群保存地区
</p>	
<br>
<img src="../image/gifu2.jpg" id="img2">
城下町の中心、商人の町として発達した上三之町を中心に、江戸末期から明治期に建てられた屋敷等が軒を連ねる古い町並み。景観を維持するために電線をすべて軒下配線にするなど、徹底した保護を続けている。また、通りには地酒や朴葉味噌など、飛騨高山ならではの名産品を扱う店がずらりと並んでいる。<br><br>

<p id="a3">
龍飛崎
</p>	
<br>
<img src="../image/aomori2.jpg" id="img2">
青森県の津軽半島にある「龍飛崎」は、歌手の石川さゆりの名曲『津軽海峡冬景色』で歌われ、作家・太宰治の小説『津軽』に登場するなど、全国に知られている有名な観光名所。ここには国道でありながら車もバイクも通れず、歩行者しか通れないという「階段国道」と呼ばれる区間がある。<br><br>

旧鹿児島紡績所技師館
</p>	
<br>
<img src="../image/kagoshima1.jpg" id="img2">
1867年(慶応3年）、洋式紡績工場の技術者宿舎として建てられ、通称異人館と呼ばれた。薩摩藩最後の藩主、12代島津忠義がイギリスから紡績機械を輸入して日本初の洋式紡績所を設け、西南戦争の際では傷病者の救護施設にも使われるが1897年（明治30年）に閉鎖された。<br><br>

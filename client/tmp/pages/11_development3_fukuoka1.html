<p id="a3">
沖ノ島
</p>	
<br>
<img src="../image/fukuoka1.jpg" id="img2">
沖ノ島は玄界灘のほぼ真ん中に浮かぶ絶海の孤島である。その中腹に、 田心姫神（たごりひめのかみ）を祀る。沖津宮が鎮座し、辺津宮より 神職が10日交代でたった一人で奉仕している。住人はなく、女人禁制、上陸時の海中での禊、一木一草一石たりとも持ち出すことは禁ずるなどの掟が、今でも厳重に守られている神聖な島。<br><br>

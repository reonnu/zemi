</p>	
<br>
<img src="../image/akita3.jpg" id="img2">
水深423.4ｍという日本一深い湖。ルリ色といわれる美しい青は果てしない深さを思わせて神秘的。永遠の美貌を望んで龍に変身させられたといわれている「たつこ」の伝説が残っている。ほぼ円形の周囲は約20km。たつこ像、湖神を祀る御座石神社、姫観音像が点在し、観光拠点の春山から遊覧船も出ている。<br><br>

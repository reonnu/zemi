白米千枚田は世界農業遺産「能登の里山里海」の代表的な棚田として、年々注目を浴びている。千枚田は「日本の原風景」と呼ばれ、昔ながらの農法が現在も行われている。日本古来の農法「苗代田」を復活させ、実際に種籾から苗を育成し、稲作を行う取り組みを行っている。<br><br>
